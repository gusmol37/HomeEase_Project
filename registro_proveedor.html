    <!-- Formulario de Registro Proveedor -->
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="row w-100">
            <!-- Imagen en una mitad -->
            <div class="col-md-6 d-flex align-items-center justify-content-center">
                <img src="img/Cleaning_Services.png" alt="Proveedor" class="img-fluid">
            </div>

            <!-- Formulario en la otra mitad -->
            <div class="col-md-6">
                <h2>Regístrate Proveedor</h2>
                <form action="registro_proveedor.php" method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre Completo</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre completo">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="correo" placeholder="Ingresa tu correo electrónico">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="contraseña" placeholder="Crea una contraseña">
                    </div>
                    <!-- Campos específicos para proveedores -->
                    <div class="mb-3">
                        <label for="services" class="form-label">Servicios que Ofreces</label>
                        <input type="text" class="form-control" id="services" placeholder="Ej. Limpieza, Reparaciones">
                    </div>
                    <div class="mb-3">
                        <label for="availability" class="form-label">Disponibilidad</label>
                        <input type="text" class="form-control" id="availability" placeholder="Ej. Lunes a Viernes, 9 AM - 6 PM">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Registrarse</button>
                </form>
                <p class="mt-3 text-center">
                    <a href="inicio_sesion.html">¿Ya tienes una cuenta? Inicia sesión aquí.</a>
                </p>
            </div>
        </div>
    </div>
