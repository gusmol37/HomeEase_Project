<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - HomeEasier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">HomeEasier</a>
            <img src="img/membrete.png" alt="Logo de la Empresa" width="150" />
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="registro.html">Registrarse como Cliente</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="registro_proveedor.html">Registrarse como Proveedor</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="inicio_sesion.html">Inicio Sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Formulario de Login -->
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="row w-100">
            <!-- Imagen en una mitad -->
            <div class="col-md-6 d-flex align-items-center justify-content-center">
                <img src="img/limpieza.png" alt="Login" class="img-fluid">
            </div>

            <!-- Formulario en la otra mitad -->
            <div class="col-md-6">
                <h2>Iniciar Sesión</h2>
                <form>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" placeholder="Ingrese su correo">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Recordarme</label>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
                </form>
                <p class="mt-3 text-center">
                    <a href="registro.html">¿No tienes una cuenta? Regístrate aquí.</a>
                </p>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
</body>
</html>
