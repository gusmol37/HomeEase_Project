<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contratación de Servicios</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <style>
        .form-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .form-control {
            width: 70%; /* Reduce el ancho de los campos */
            margin: 10px auto;
        }
        .form-container img {
            max-width: 100%;
            height: auto;
        }
    </style>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">HomeEasier</a>
            <img src="img/membrete.png" alt="Logo de la Empresa" width="150" />
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="registro.html">Registro</a></li>
                    <li class="nav-item"><a class="nav-link" href="inicio_sesion.html">Inicio de Sesión</a></li>
                    <li class="nav-item"><a class="nav-link active" href="contratar_servicios.html">Contratación</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <h1 class="text-center mb-4">Contratación de Servicios</h1>
        <div class="form-container">
            <form action="contratar_servicios.php" method="POST">
                <div class="mb-3">
                    <label for="nombreServicio" class="form-label">Servicio</label>
                    <select class="form-select form-control" id="nombreServicio" required>
                        <option value="" disabled selected>Seleccione un servicio</option>
                        <option value="limpieza">Limpieza</option>
                        <option value="mantenimiento">Mantenimiento</option>
                        <option value="jardineria">Jardinería</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="fechaServicio" class="form-label">Fecha del Servicio</label>
                    <input type="date" class="form-control" id="fechaServicio" required>
                </div>
                <div class="mb-3">
                    <label for="horaServicio" class="form-label">Hora del Servicio</label>
                    <input type="time" class="form-control" id="horaServicio" required>
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Precio por hora</label>
                    <input type="int" class="form-control" id="precio" placeholder="Precio por hora">
                </div>
                <div class="mb-3">
                    <label for="direccion" class="form-label">Dirección</label>
                    <textarea class="form-control" id="direccion" rows="3" placeholder="Ingrese la dirección completa" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Contratar</button>
            </form>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
</body>
</html>
