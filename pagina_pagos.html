    <div class="container my-5">
        <h2>Realiza tu pago</h2>
        <form action="pagina_pagos.php" method="POST" class="mt-4">
            <div class="mb-3">
                <label for="amount" class="form-label">Monto a pagar</label>
                <input type="number" class="form-control" id="amount" placeholder="Ingresa el monto">
            </div>
            <div class="mb-3">
                <label for="payment_method" class="form-label">Método de pago</label>
                <select class="form-select" id="payment_method">
                    <option value="tarjeta">Tarjeta de Crédito</option>
                    <option value="tarjeta">Tarjeta de Débito</option>
                    <option value="efectivo">Efectivo</option>
                    <option value="paypal">PayPal</option>
                    <option value="nequi">Nequi</option>
                    <option value="daviplata">Daviplata</option>
                    <!-- Otros métodos de pago -->
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Pagar</button>
        </form>
    </div>
