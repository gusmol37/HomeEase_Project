    <!-- Formulario de Registro -->
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="row w-100">
            <div class="col-md-6 d-flex align-items-center justify-content-center">
                <img src="img/portada.png" alt="Registro" class="img-fluid">
            </div>
            <div class="col-md-6">
                <h2>Registro Cliente</h2>
                <form action="registro_cliente.php" method="POST">
                    <div class="form-group">
                        <label for="nombre" class="form-label">Nombre Completo</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required placeholder="Ingrese su nombre completo">
                    </div>
                    <div class="form-group">
                        <label for="correo" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="correo" name="correo" required placeholder="Ingrese su correo electrónico">
                    </div>
                    <div class="form-group">
                        <label for="contraseña" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="contraseña" placeholder="Ingrese su contraseña">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Registrarse</button>
                </form>
